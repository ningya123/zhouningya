<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,maximum-scale=1,user-scalable=no" />
		<title>听原声</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/listen_original.css" />
	</head>
	<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<body>
		<!--头部开始-->
		<a class="top" href="#" onclick="location.href=document.referrer;">
			<div class="back"><img src="../img/index/parents_index_01_03.png"></div>
			<p>听原音</p>			
		</a>
		<!--头部结束-->
		<!--听原声中心部分开始-->
		<div class="listen_original">
			<div class="listen_original_top">
				<div class="listen_original_top1">
					<div class="listen_top_left">
						<img src="../img/listen_music/listen_original_pic_03.png"/>
					</div>
					<div class="listen_top_right">
						<div class="music_title">《致爱丽丝》片段</div>
						<div class="music_author">
							<span>作者:</span>
							<span class="music_author1">贝多芬</span>
						</div>
					</div>					
				</div>
			</div>
			<!--第一部分结束-->
			<!--歌曲简介开始-->
			<div class="music_introduce">
				<div class="music_introduce_center">
					<p>《致爱丽丝》简介</p>
					<p>贝多芬</p>
					<p>《致爱丽丝》原名《a小调巴加泰勒》</p>
					<p>是贝多芬在1810年创作的一首独立钢琴小品</p>
					<p>是贝多芬献给“爱丽丝”作为纪念的作品</p>
					<p>该作品在1867年被后人所发现</p>
					<p>后收录在《贝多芬作品全集》第25卷的补遗</p>
					<p>部分第59号</p>
				</div>
			</div>
			<!--歌曲简介结束-->
			<!--歌曲播放开始-->
			<div class="music_play_center">
				<div class="music_play">
					<div class="music_play_time">00:48</div>
					<div class="music_bar">
						<span class="music_circle"></span>
						<span class="music_songbar"></span>
					</div>
					<div class="music_play_endtime">04:23</div>
				</div>
				<div class="music_play_btn">
					<img class="music_play_btn1" src="../img/listen_music/song_prev_07.png"/>
					<img class="music_play_btn2" src="../img/listen_music/listen_start_07.png"/>
					<img class="music_play_btn3" src="../img/listen_music/listen_next_13.png"/>
				</div>
			</div>
			<!--歌曲播放结束-->
		</div>
		<!--听原声中心部分结束-->
	</body>
</html>
